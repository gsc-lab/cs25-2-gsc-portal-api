openapi: 3.0.0
info:
  title: GSC Portal API
  version: 1.0.0
tags:
  - name: Auth
  - name: Dashboard
  - name: Notices
  - name: Files
  - name: Dispatch
  - name: Cleaning
  - name: Timetable
    description: 휴‧보강 이벤트 관리 API

paths:
  /admin/users:
    get:
      summary: 관리자 사용자 승인
      tags:
        - Admin
      responses:
        "200":
          description: 승인대기 계정 출력
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    role_type:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                    phone:
                      type: string
                    is_international:
                      type: boolean
                    level_name:
                      type: string
              example:
                - id: 1
                  role_type: student
                  name: 김성식
                  email: abc@gmail.com
                  phone: 010-4628-5981
                  is_international: true
                  language_id: JLPT3
                - id: 2
                  role_type: professor
                  name: 김교수
                  email: abcd@gmail.com
                  phone: 010-1234-5678
                  professor_id: P001
    post:
      summary: 사용자 승인/거절 처리
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  example: "2423001"
                action:
                  type: string
                  enum: [active, inactive]
                  example: active
      responses:
        "200":
          description: 승인 완료
  /admin/users/{id}:
    delete:
      summary: 사용자 삭제
      tags:
        - Admin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 삭제 완료
  /admin/email:
    get:
      summary: 예외 이메일 관리
      tags:
        - Admin
      responses:
        "200":
          description: "이메일 조회 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    email:
                      type: string
                    reason:
                      type: string
              example:
                - id: 1
                  email: aaa@gmail.com
                  reason: 김순애 교수님 계정
    post:
      summary: 예외 이메일 등록
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: ccc@gmail.com
                reason:
                  type: string
                  example: 교수 연구용
      responses:
        "200":
          description: 등록 완료
  /admin/email/{id}:
    delete:
      summary: 예외 이메일 삭제
      tags:
        - Admin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 삭제 완료
  /admin/students:
    get:
      summary: 학생 정보 관리
      tags:
        - Admin
      parameters:
        - in: query
          name: grade_id
          schema:
            type: integer
            enum:
              - 1
              - 2
              - 3
          description: 학년 (1=1학년, 2=2학년, 3=3학년)
        - in: query
          name: status
          schema:
            type: string
            enum:
              - 재학
              - 휴학
              - 자퇴
              - 졸업
          description: 학생 상태
      responses:
        "200":
          description: 조건에 맞는 학생 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    grade_id:
                      type: integer
                    user_id:
                      type: string
                    name:
                      type: string
                    email:
                      type: string
                    phone:
                      type: string
                    status:
                      type: string
                    language_id:
                      type: string
                    level_class:
                      type: string
              example:
                - id: 1
                  grade_id: 1
                  user_id: 2423001
                  name: 권혁일
                  email: aaa@gmail.com
                  phone: 010-1111-1111
                  status: 재학
                  language_id: JLPTN1
                  level_class: A
                - id: 2
                  grade_id: 2
                  user_id: 2423002
                  name: 김성식
                  email: bbb@gmail.com
                  phone: 010-2222-2222
                  status: 휴학
                  language_id: JLPTN2
                  level_class: B
  /admin/students/{user_id}:
    patch:
      summary: 학생 정보 수정
      tags:
        - Admin
      parameters:
        - in: path
          name: user_id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                phone:
                  type: string
                status:
                  type: string
                  enum: [재학, 휴학, 자퇴, 졸업]
                grade_id:
                  type: integer
                  enum: [1, 2, 3]
                language_id:
                  type: string
                level_name:
                  type: string
                class_name:
                  type: string
      responses:
        "200":
          description: 수정 완료
  /admin/students/{id}:
    delete:
      summary: 학생 삭제
      tags:
        - Admin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "200":
          description: 삭제 완료
  /dashboard:
    get:
      tags:
        - Dashboard
      summary: 메인 대시보드 데이터 조회
      description: |
        - 로그인한 사용자의 메인 화면에 필요한 모든 데이터를 조회합니다.
        - 사용자의 역할(학생, 교수, 관리자)에 따라 반환되는 데이터가 달라집니다.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 대시보드 데이터 반환 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardResponse"
  /auth/google:
    get:
      tags:
        - Auth
      summary: Google OAuth 인증 URL 요청
      description: 사용자가 로그인 버튼 클릭 시, Google OAuth 인증을 위한 URL을 반환합니다.
      responses:
        "200":
          description: 인증 URL 반환 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    example: https://accounts.google.com/o/oauth2/v2/auth?...client_id=...
  /auth/google/callback:
    get:
      tags:
        - Auth
      summary: Google OAuth 인증 완료 후 콜백 처리
      description: Google 인증 성공 후 전달받은 code를 기반으로 토큰 요청 및 사용자 정보를 처리합니다.
      parameters:
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Google에서 전달하는 인증 코드
      responses:
        "200":
          description: 로그인 성공 (토큰과 사용자 정보 반환)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "403":
          description: 로그인 실패 (승인 대기 또는 거부된 사용자)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Access Token 재발급
      description: 저장된 refresh token을 이용해 access token(jwt)를 재발급합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: 1//0gNabcABCDeFgHIJKLmnopQR_StUvWxYz
      responses:
        "200":
          description: 토큰 재발급 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: 유효하지 않은 refresh token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/me:
    get:
      tags:
        - Auth
      summary: 현재 로그인된 사용자 정보
      description: JWT를 통해 로그인된 사용자의 정보를 반환합니다.
      security:
        - bearerAuth: []
      responses:
        "200":
          description: 사용자 정보 반환
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auth/register:
    post:
      tags:
        - Auth
      summary: 최초 로그인 사용자 정보 등록 (회원가입)
      description: |
        - 구글 OAuth로 최초 로그인한 사용자가 학번, 연락처, 반 등 추가 정보를 제출하여 가입을 완료합니다.
        - 요청 성공 시 해당 사용자의 status는 'pending'(승인 대기)으로 변경됩니다.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistrationRequest"
      responses:
        "201":
          description: 등록 성공. 생성된 사용자 정보 반환.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: "잘못된 요청 (예: 필수 필드 누락, 유효하지 않은 class_id)"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: 이미 등록된 사용자 (Conflict)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /notices:
    get:
      tags:
        - Notices
      summary: 공지사항 목록 조회
      description: |
        - 학생: 자신에게 타겟된 공지 및 전체 공지
        - 교수/관리자: 모든 공지
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 1
          description: "조회할 페이지 번호 (기본값: 1)"
        - name: size
          in: query
          required: false
          schema:
            type: integer
            example: 10
          description: "한 페이지에 보여줄 공지 수 (기본값: 10)"
        - name: search
          in: query
          required: false
          schema:
            type: string
            example: "1학년"
          description: "조회할 게시물 제목"
        - name: course_id
          in: query
          required: false
          schema:
            type: string
            example: "C001"
          description: "특정 과목 ID로 필터링합니다. (모달 API를 통해 얻은 ID)"
        - name: course_type
          in: query
          required: false
          schema:
            type: string
            example: regular
          description: "과목 타입을 필터링합니다. (값: general, regular, special, korean)"
        - name: grade_id
          in: query
          required: false
          schema:
            type: string
            example: G1
          description: "타겟 학년으로 필터링합니다."
        - name: language_id
          in: query
          required: false
          schema:
            type: string
            example: JP
          description: "타겟 언어로 필터링합니다."
        - name: author_id
          in: query
          required: false
          schema:
            type: string
          description: "교수 또는 관리자가 특정 작성자의 공지를 필터링하기 위해 사용합니다. (예: '내가 쓴 글' 기능)"
      responses:
        "200":
          description: 공지사항 목록 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                    description: "필터 조건에 맞는 전체 공지사항 개수"
                    example: 35
                  notices:
                    type: array
                    items:
                      $ref: '#/components/schemas/NoticeSummary'
    post:
      tags:
        - Notices
      summary: 공지사항 생성 (관리자/교수용)
      description: 새로운 공지사항을 생성합니다.
      security:
        - bearerAuth: [ ]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/NoticeCreateRequest"
            examples:
              DefaultExample:
                summary: "일반적인 공지사항 생성 예시"
                value:
                  title: "10월 신규 기능 업데이트 안내"
                  content: "안녕하세요. 10월에 새롭게 추가된 기능을 안내드립니다."
                  course_id: "COURSE-G1-01"
                  targets: '[{"target_grade_id": "G1", "target_level_id": "N1", "target_language_id": "JP"}]'
                  files: "update_guide.pdf"
      responses:
        "200":
          description: "공지사항 생성 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  noticeId:
                    type: integer
                    example: 101
        "400":
          description: |
            - 제목 또는 내용이 비어있을 경우
            - 존재하지 않는 course_id를 지정한 경우
            - targets의 JSON 형식이 잘못된 경우
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: "교수가 담당하지 않는 과목의 공지를 작성하려는 경우"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /notices/form/courses:
    get:
      tags:
        - Notices
      summary: 공지사항 생성/수정 폼에 필요한 과목 목록 조회
      description: |
        - 교수: 자신의 과목만 선택 가능 (자동 필터링)
        - 관리자: 모든 과목 선택 가능
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: course_type
          required: false
          description: 과목 타입으로 필터링합니다.
          schema:
            type: string
            enum: [regular, special, korean]
            example: regular
        - in: query
          name: grade_id
          description: 학년으로 필터링합니다.
          schema:
            type: string
            example: '1'
      responses:
        '200':
          description: 성공적으로 과목 목록을 조회한 경우
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    course_id:
                      type: string
                      example: 'C001'
                    title:
                      type: string
                      example: '인공지능 개론'
                    grade_id:
                      type: string
                      example: '2'
                    course_type:
                      type: string
                      example: 'regular'

  /notices/{noticeId}:
    get:
      tags:
        - Notices
      summary: 공지사항 상세 조회
      description: |
        특정 공지사항의 상세 내용을 조회합니다.
        - 관리자/교수는 모든 공지를 조회할 수 있습니다.
        - 학생은 자신이 수신 대상(notice_delivery_status)으로 지정된 공지만 조회할 수 있습니다.
        - 학생이 이 API를 호출하면 자동으로 '읽음' 처리됩니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: 공지사항 상세 정보 반환
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoticeDetail"
        "403":
          description: "조회 권한이 없는 공지에 접근하려는 경우"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      tags:
        - Notices
      summary: 공지사항 수정 (관리자/교수용)
      description: 특정 공지사항의 내용을 수정합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: "공지사항 제목"
                content:
                  type: string
                  description: "공지사항 본문 내용"
                is_pinned:
                  type: boolean
                  description: "상단 고정 여부"
                course_id:
                  type: string
                  description: "연결할 과목 ID"
                targets:
                  type: string
                  description: "새롭게 설정할 공지 대상 배열 (JSON 문자열)"
                existing_file_ids:
                  type: string
                  description: "유지할 기존 첨부파일들의 ID 목록 (JSON 문자열 배열). 이 목록에 없는 기존 파일은 삭제됩니다."
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: "새롭게 추가할 첨부파일"
      responses:
        "200":
          description: 공지사항 수정 성공
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoticeDetail"
        "400":
          description: |
            - 수정할 내용이 없는 경우
            - 제목 또는 내용을 빈 값으로 수정하려는 경우
            - 존재하지 않는 course_id로 변경하려는 경우
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: |
            - 다른 사람의 공지를 수정하려는 경우
            - 담당하지 않는 과목의 공지로 수정하려는 경우
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 대상 공지 없음
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      tags:
        - Notices
      summary: 공지사항 삭제 (관리자/교수용)
      description: 특정 공지사항을 삭제합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: 공지사항 삭제 성공 (본문 없음)
        "403":
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: 대상 공지 없음
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /notices/{noticeId}/dispatch:
    post:
      tags:
        - Notices
      summary: 공지의 대상자에게 메시지 발송
      description: |
        - noticeId에 해당하는 공지 내용을 기반으로, 해당 공지에 설정된 타겟(학년/레벨 등)에게 알림을 발송합니다.
        - 대상자는 서버에서 자동으로 조회합니다.
        - 대량 발송은 비동기로 처리하고 job_id를 반환합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        description: (선택 사항) 발송 옵션을 지정합니다.
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                mock:
                  type: boolean
                  description: "true일 경우 실제 발송 없이 DB 상태만 SENT로 변경하고 즉시 결과를 반환합니다."
                  default: true
                channel:
