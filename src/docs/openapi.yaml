openapi: 3.0.0
info:
  title: GSC Portal API
  version: 1.0.0

tags:
  - name: Auth
  - name: Dashboard
  - name: Notices
  - name: Dispatch
  - name: Cleaning
  - name: Timetable
    description: 휴‧보강 이벤트 관리 API

paths:
  /admin/users:
    get:
      summary: 관리자 사용자 승인
      tags: [Admin]
      responses:
        "200":
          description: 승인대기 계정 출력
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: integer }
                    role_type: { type: string }
                    name: { type: string }
                    email: { type: string }
                    phone: { type: string }
                    is_international: { type: boolean }
                    level_name: { type: string }
              example:
                - id: 1
                  role_type: student
                  name: 김성식
                  email: abc@gmail.com
                  phone: 010-4628-5981
                  is_international: true
                  language_id: JLPT3
                - id: 2
                  role_type: professor
                  name: 김교수
                  email: abcd@gmail.com
                  phone: 010-1234-5678
                  professor_id: P001
    post:
      summary: 사용자 승인/거절 처리
      tags: [Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id: { type: string, example: "2423001" }
                action:
                  type: string
                  enum: [active, inactive]
                  example: active
      responses:
        "200": { description: 승인 완료 }

  /admin/users/{id}:
    delete:
      summary: 사용자 삭제
      tags: [Admin]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200": { description: 삭제 완료 }

  /admin/email:
    get:
      summary: 예외 이메일 관리
      tags: [Admin]
      responses:
        "200":
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: integer }
                    email: { type: string }
                    reason: { type: string }
              example:
                - id: 1
                  email: aaa@gmail.com
                  reason: 김순애 교수님 계정
    post:
      summary: 예외 이메일 등록
      tags: [Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string, example: ccc@gmail.com }
                reason: { type: string, example: 교수 연구용 }
      responses:
        "200": { description: 등록 완료 }

  /admin/email/{id}:
    delete:
      summary: 예외 이메일 삭제
      tags: [Admin]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        "200": { description: 삭제 완료 }

  /admin/students:
    get:
      summary: 학생 정보 관리
      tags: [Admin]
      parameters:
        - in: query
          name: grade_id
          schema: { type: integer, enum: [1, 2, 3] }
          description: 학년 (1=1학년, 2=2학년, 3=3학년)
        - in: query
          name: status
          schema: { type: string, enum: [재학, 휴학, 자퇴, 졸업] }
          description: 학생 상태
      responses:
        "200":
          description: 조건에 맞는 학생 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id: { type: integer }
                    grade_id: { type: integer }
                    user_id: { type: string }
                    name: { type: string }
                    email: { type: string }
                    phone: { type: string }
                    status: { type: string }
                    language_id: { type: string }
                    level_class: { type: string }
              example:
                - id: 1
                  grade_id: 1
                  user_id: 2423001
                  name: 권혁일
                  email: aaa@gmail.com
                  phone: 010-1111-1111
                  status: 재학
                  language_id: JLPTN1
                  level_class: A
                - id: 2
                  grade_id: 2
                  user_id: 2423002
                  name: 김성식
                  email: bbb@gmail.com
                  phone: 010-2222-2222
                  status: 휴학
                  language_id: JLPTN2
                  level_class: B

  /admin/students/{user_id}:
    patch:
      summary: 학생 정보 수정
      tags: [Admin]
      parameters:
        - in: path
          name: user_id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                phone: { type: string }
                status: { type: string, enum: [재학, 휴학, 자퇴, 졸업] }
                grade_id: { type: integer, enum: [1, 2, 3] }
                language_id: { type: string }
                level_name: { type: string }
                class_name: { type: string }
      responses:
        "200": { description: 수정 완료 }

  /admin/students/{id}:
    delete:
      summary: 학생 삭제
      tags: [Admin]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200": { description: 삭제 완료 }

  /dashboard:
    get:
      tags: [Dashboard]
      summary: 메인 대시보드 데이터 조회
      description: |
        - 로그인한 사용자의 메인 화면에 필요한 모든 데이터를 조회합니다.
        - 사용자의 역할(학생, 교수, 관리자)에 따라 반환되는 데이터가 달라집니다.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 대시보드 데이터 반환 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardResponse'

  /auth/google:
    get:
      tags: [Auth]
      summary: Google OAuth 인증 URL 요청
      description: 사용자가 로그인 버튼 클릭 시, Google OAuth 인증을 위한 URL을 반환합니다.
      responses:
        '200':
          description: 인증 URL 반환 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    example: https://accounts.google.com/o/oauth2/v2/auth?...client_id=...

  /auth/google/callback:
    get:
      tags: [Auth]
      summary: Google OAuth 인증 완료 후 콜백 처리
      description: Google 인증 성공 후 전달받은 code를 기반으로 토큰 요청 및 사용자 정보를 처리합니다.
      parameters:
        - name: code
          in: query
          required: true
          schema: { type: string }
          description: Google에서 전달하는 인증 코드
      responses:
        '200':
          description: 로그인 성공 (토큰과 사용자 정보 반환)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '403':
          description: 로그인 실패 (승인 대기 또는 거부된 사용자)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/refresh:
    post:
      tags: [Auth]
      summary: Access Token 재발급
      description: 저장된 refresh token을 이용해 access token(jwt)를 재발급합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                refresh_token:
                  type: string
                  example: 1//0gNabcABCDeFgHIJKLmnopQR_StUvWxYz
      responses:
        '200':
          description: 토큰 재발급 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: 유효하지 않은 refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/me:
    get:
      tags: [Auth]
      summary: 현재 로그인된 사용자 정보
      description: JWT를 통해 로그인된 사용자의 정보를 반환합니다.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 사용자 정보 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/register:
    post:
      tags: [Auth]
      summary: 최초 로그인 사용자 정보 등록 (회원가입)
      description: |
        - 구글 OAuth로 최초 로그인한 사용자가 학번, 연락처, 반 등 추가 정보를 제출하여 가입을 완료합니다.
        - 요청 성공 시 해당 사용자의 status는 'pending'(승인 대기)으로 변경됩니다.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
      responses:
        '201':
          description: 등록 성공. 생성된 사용자 정보 반환.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: '잘못된 요청 (예: 필수 필드 누락, 유효하지 않은 class_id)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: 이미 등록된 사용자 (Conflict)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /notices:
    get:
      tags: [Notices]
      summary: 공지사항 목록 조회
      description: |
        - 학생: 자신에게 타겟된 공지 및 전체 공지
        - 교수/관리자: 모든 공지
      security:
        - bearerAuth: []
      parameters:
        - name: grade_id
          in: query
          required: false
          schema: { type: string, example: G1 }
          description: '학년 필터 (예: G1, G2, G3) 비워두면 전체 조회'
        - name: level_id
          in: query
          required: false
          schema: { type: string, example: N1 }
          description: '레벨 필터 (예: N1, N2 대비반 등 특강용)'
        - name: language_id
          in: query
          required: false
          schema: { type: string, example: JP }
          description: '언어 필터 (예: 일본어반, 한국어반 등)'
        - name: course_id
          in: query
          required: false
          schema: { type: string, example: COURSE-G1-01 }
          description: 과목 필터 (특정 과목의 공지만 보려할 때 사용)
        - name: sec_id
          in: query
          required: false
          schema: { type: string }
          description: '학기 필터 (예: 2025-1). 지정하지 않으면 현재 학기만 조회.'
      responses:
        '200':
          description: 공지사항 목록 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NoticeSummary'
    post:
      tags: [Notices]
      summary: 공지사항 생성 (관리자/교수용)
      description: 새로운 공지사항을 생성합니다.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoticeCreateRequest'
      responses:
        '201':
          description: 공지사항 생성 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoticeDetail'

  /notices/{noticeId}:
    get:
      tags: [Notices]
      summary: 공지사항 상세 조회
      description: 특정 공지사항의 상세 내용을 조회합니다. 학생이 이 API를 호출하면 자동으로 '읽음' 처리됩니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: 공지사항 상세 정보 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoticeDetail'
    put:
      tags: [Notices]
      summary: 공지사항 수정 (관리자/교수용)
      description: 특정 공지사항의 내용을 수정합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NoticeUpdateRequest'
      responses:
        '200':
          description: 공지사항 수정 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoticeDetail'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 대상 공지 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags: [Notices]
      summary: 공지사항 삭제 (관리자/교수용)
      description: 특정 공지사항을 삭제합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204': { description: 공지사항 삭제 성공 (본문 없음) }
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: 대상 공지 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /notices/{noticeId}/dispatch:
    post:
      tags: [Notices]
      summary: 공지의 대상자에게 메시지 발송
      description: |
        - noticeId에 해당하는 공지 내용을 기반으로, 해당 공지에 설정된 타겟(학년/레벨 등)에게 알림을 발송합니다.
        - 대상자는 서버에서 자동으로 조회합니다.
        - 대량 발송은 비동기로 처리하고 job_id를 반환합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema: { type: integer }
      requestBody:
        description: (선택 사항) 특정 채널을 지정할 때 사용합니다. 비워두면 서버 기본값(카카오)으로 동작합니다.
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                channel:
                  type: string
                  enum: [KAKAO]
                  default: KAKAO
            example: {}
      responses:
        '202':
          description: 큐에 적재됨(비동기)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KakaoEnqueueResponse'
        '400':
          description: 잘못된 템플릿 변수/수신자 정보
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /notices/{noticeId}/status:
    get:
      tags: [Notices]
      summary: 공지사항 수신자 및 읽음 현황 조회 (관리자/교수용)
      description: 특정 공지사항을 수신한 모든 사용자와 각 사용자의 읽음 상태를 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: 수신자 목록 및 읽음 현황 반환
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NoticeReadStatus'
        '403':
          description: 권한 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /notices/{noticeId}/read:
    patch:
      tags: [Notices]
      summary: 공지 읽음 처리 (학생 본인)
      description: 현재 로그인한 사용자의 읽음 상태를 갱신합니다. 멱등적으로 동작합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: noticeId
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204': { description: 읽음 처리 완료 (본문 없음) }
        '404':
          description: 대상 공지 또는 수신 행을 찾을 수 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /dispatch/direct:
    post:
      tags: [Dispatch]
      summary: 특정 사용자들에게 직접 메시지 발송
      description: |
        - Request Body에 명시된 사용자 ID 목록을 대상으로 즉시 메시지를 발송합니다.
        - 공지사항과 연동되지 않습니다.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectMessageRequest'
      responses:
        '202':
          description: 발송 요청 접수됨(비동기)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KakaoEnqueueResponse'
        '400':
          description: '잘못된 요청 (예: 사용자 ID 목록이 비어있음)'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /dispatch/jobs/{jobId}:
    get:
      tags: [Dispatch]
      summary: 발송 작업 상태 조회
      security:
        - bearerAuth: []
      parameters:
        - name: jobId
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          description: 상태 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  job_id: { type: string }
                  status:
                    type: string
                    enum: [QUEUED, SENDING, PARTIAL, SUCCESS, FAILED]
                  total: { type: integer }
                  sent: { type: integer }
                  failed: { type: integer }

  /cleaning-rosters:
    get:
      tags: [Cleaning]
      summary: 주간 청소 당번 조회
      description: 특정 학년 또는 특정 날짜를 기준으로 배정된 청소 당번 목록을 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: section
          in: query
          required: false
          schema: { type: string, example: 2025-2 }
          description: '조회할 학기 (예: 2025년 2학기)'
        - name: grade_id
          in: query
          required: true
          schema: { type: string, example: G1 }
        - name: date
          in: query
          required: true
          schema: { type: string, format: date }
          description: '조회하고 싶은 주(week)의 아무 날짜나 입력 (예: 2025-09-15)'
      responses:
        '200':
          description: 청소 당번 목록 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CleaningRosterResponse'

  /classrooms/polls:
    get:
      summary: 이번 주 강의실 개방 투표 현황 조회
      tags: ["Classroom - Poll"]
      parameters:
        - in: query
          name: start_date
          required: true
          schema: { type: string, format: date }
          description: "주 시작일 (예: 2025-09-15)"
        - in: query
          name: end_date
          required: true
          schema: { type: string, format: date }
          description: "주 종료일 (예: 2025-09-21)"
      responses:
        "200": { description: 투표 현황 목록 }
    post:
      summary: 강의실 개방 투표 생성
