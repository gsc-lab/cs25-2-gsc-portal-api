openapi: 3.0.0
info:
  title: GSC Portal API
  version: 1.0.0
servers:
- url: /
tags:
- name: Auth
- name: Dashboard
- name: Notices
- name: Dispatch
- name: Cleaning
- description: 휴‧보강 이벤트 관리 API
  name: Timetable
paths:
  /admin/users:
    get:
      operationId: adminUsersGET
      responses:
        "200":
          content:
            application/json:
              example:
              - id: 1
                role_type: student
                name: 김성식
                email: abc@gmail.com
                phone: 010-4628-5981
                is_international: true
                language_id: JLPT3
              - id: 2
                role_type: professor
                name: 김교수
                email: abcd@gmail.com
                phone: 010-1234-5678
                professor_id: P001
              schema:
                items:
                  $ref: "#/components/schemas/_admin_users_get_200_response_inner"
                type: array
          description: 승인대기 계정 출력
      summary: 관리자 사용자 승인
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
    post:
      operationId: adminUsersPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_admin_users_post_request"
        required: true
      responses:
        "200":
          description: 승인 완료
      summary: 사용자 승인/거절 처리
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
  /admin/users/{id}:
    delete:
      operationId: adminUsersIdDELETE
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: 삭제 완료
      summary: 사용자 삭제
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
  /admin/email:
    get:
      operationId: adminEmailGET
      responses:
        "200":
          content:
            application/json:
              example:
              - id: 1
                email: aaa@gmail.com
                reason: 김순애 교수님 계정
              schema:
                items:
                  $ref: "#/components/schemas/_admin_email_get_200_response_inner"
                type: array
          description: 이메일 조회 성공
      summary: 예외 이메일 관리
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
    post:
      operationId: adminEmailPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_admin_email_post_request"
        required: true
      responses:
        "200":
          description: 등록 완료
      summary: 예외 이메일 등록
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
  /admin/email/{id}:
    delete:
      operationId: adminEmailIdDELETE
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          description: 삭제 완료
      summary: 예외 이메일 삭제
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
  /admin/students:
    get:
      operationId: adminStudentsGET
      parameters:
      - description: "학년 (1=1학년, 2=2학년, 3=3학년)"
        explode: true
        in: query
        name: grade_id
        required: false
        schema:
          enum:
          - 1
          - 2
          - 3
          type: integer
        style: form
      - description: 학생 상태
        explode: true
        in: query
        name: status
        required: false
        schema:
          enum:
          - 재학
          - 휴학
          - 자퇴
          - 졸업
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - id: 1
                grade_id: 1
                user_id: 2423001
                name: 권혁일
                email: aaa@gmail.com
                phone: 010-1111-1111
                status: 재학
                language_id: JLPTN1
                level_class: A
              - id: 2
                grade_id: 2
                user_id: 2423002
                name: 김성식
                email: bbb@gmail.com
                phone: 010-2222-2222
                status: 휴학
                language_id: JLPTN2
                level_class: B
              schema:
                items:
                  $ref: "#/components/schemas/_admin_students_get_200_response_inner"
                type: array
          description: 조건에 맞는 학생 목록 반환
      summary: 학생 정보 관리
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
  /admin/students/{user_id}:
    patch:
      operationId: adminStudentsUserIdPATCH
      parameters:
      - explode: false
        in: path
        name: user_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_admin_students__user_id__patch_request"
        required: true
      responses:
        "200":
          description: 수정 완료
      summary: 학생 정보 수정
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
  /admin/students/{id}:
    delete:
      operationId: adminStudentsIdDELETE
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: 삭제 완료
      summary: 학생 삭제
      tags:
      - Admin
      x-eov-operation-handler: controllers/AdminController
  /dashboard:
    get:
      description: |
        - 로그인한 사용자의 메인 화면에 필요한 모든 데이터를 조회합니다.
        - 사용자의 역할(학생, 교수, 관리자)에 따라 반환되는 데이터가 달라집니다.
      operationId: dashboardGET
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardResponse"
          description: 대시보드 데이터 반환 성공
      security:
      - bearerAuth: []
      summary: 메인 대시보드 데이터 조회
      tags:
      - Dashboard
      x-eov-operation-handler: controllers/DashboardController
  /auth/google:
    get:
      description: "사용자가 로그인 버튼 클릭 시, Google OAuth 인증을 위한 URL을 반환합니다."
      operationId: authGoogleGET
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_auth_google_get_200_response"
          description: 인증 URL 반환 성공
      summary: Google OAuth 인증 URL 요청
      tags:
      - Auth
      x-eov-operation-handler: controllers/AuthController
  /auth/google/callback:
    get:
      description: Google 인증 성공 후 전달받은 code를 기반으로 토큰 요청 및 사용자 정보를 처리합니다.
      operationId: authGoogleCallbackGET
      parameters:
      - description: Google에서 전달하는 인증 코드
        explode: true
        in: query
        name: code
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: 로그인 성공 (토큰과 사용자 정보 반환)
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 로그인 실패 (승인 대기 또는 거부된 사용자)
      summary: Google OAuth 인증 완료 후 콜백 처리
      tags:
      - Auth
      x-eov-operation-handler: controllers/AuthController
  /auth/refresh:
    post:
      description: 저장된 refresh token을 이용해 access token(jwt)를 재발급합니다.
      operationId: authRefreshPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/_auth_refresh_post_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
          description: 토큰 재발급 성공
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 유효하지 않은 refresh token
      summary: Access Token 재발급
      tags:
      - Auth
      x-eov-operation-handler: controllers/AuthController
  /auth/me:
    get:
      description: JWT를 통해 로그인된 사용자의 정보를 반환합니다.
      operationId: authMeGET
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: 사용자 정보 반환
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 인증 실패
      security:
      - bearerAuth: []
      summary: 현재 로그인된 사용자 정보
      tags:
      - Auth
      x-eov-operation-handler: controllers/AuthController
  /auth/register:
    post:
      description: |
        - 구글 OAuth로 최초 로그인한 사용자가 학번, 연락처, 반 등 추가 정보를 제출하여 가입을 완료합니다.
        - 요청 성공 시 해당 사용자의 status는 'pending'(승인 대기)으로 변경됩니다.
      operationId: authRegisterPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistrationRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
          description: 등록 성공. 생성된 사용자 정보 반환.
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "잘못된 요청 (예: 필수 필드 누락, 유효하지 않은 class_id)"
        "409":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 이미 등록된 사용자 (Conflict)
      security:
      - bearerAuth: []
      summary: 최초 로그인 사용자 정보 등록 (회원가입)
      tags:
      - Auth
      x-eov-operation-handler: controllers/AuthController
  /notices:
    get:
      description: |
        - 학생: 자신에게 타겟된 공지 및 전체 공지
        - 교수/관리자: 모든 공지
      operationId: noticesGET
      parameters:
      - description: "조회할 페이지 번호 (기본값: 1)"
        explode: true
        in: query
        name: page
        required: true
        schema:
          example: 1
          type: integer
        style: form
      - description: "한 페이지에 보여줄 공지 수 (기본값: 10)"
        explode: true
        in: query
        name: size
        required: true
        schema:
          example: 10
          type: integer
        style: form
      - description: "과목 타입을 필터링합니다. (값: 정규, 특강, 한국어)"
        explode: true
        in: query
        name: course_type
        required: false
        schema:
          example: 정규
          type: string
        style: form
      - description: (학생 전용) 특정 학년 타겟 공지를 추가로 필터링합니다.
        explode: true
        in: query
        name: grade_id
        required: false
        schema:
          example: G1
          type: string
        style: form
      - description: (학생 전용) 특정 레벨 타겟 공지를 추가로 필터링합니다.
        explode: true
        in: query
        name: level_id
        required: false
        schema:
          example: N1
          type: string
        style: form
      - description: (학생 전용) 특정 언어 타겟 공지를 추가로 필터링합니다.
        explode: true
        in: query
        name: language_id
        required: false
        schema:
          example: JP
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/NoticeSummary"
                type: array
          description: 공지사항 목록 반환
      security:
      - bearerAuth: []
      summary: 공지사항 목록 조회
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
    post:
      description: 새로운 공지사항을 생성합니다.
      operationId: noticesPOST
      requestBody:
        content:
          multipart/form-data:
            examples:
              DefaultExample:
                summary: 일반적인 공지사항 생성 예시
                value:
                  title: 10월 신규 기능 업데이트 안내
                  content: 안녕하세요. 10월에 새롭게 추가된 기능을 안내드립니다.
                  course_id: COURSE-G1-01
                  targets: "[{\"target_grade_id\": \"G1\", \"target_level_id\": \"\
                    N1\", \"target_language_id\": \"JP\"}]"
                  files: update_guide.pdf
            schema:
              $ref: "#/components/schemas/NoticeCreateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/_notices_post_200_response"
          description: 공지사항 생성 성공
      security:
      - bearerAuth: []
      summary: 공지사항 생성 (관리자/교수용)
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
  /notices/{noticeId}:
    delete:
      description: 특정 공지사항을 삭제합니다.
      operationId: noticesNoticeIdDELETE
      parameters:
      - explode: false
        in: path
        name: noticeId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: 공지사항 삭제 성공 (본문 없음)
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 권한 없음
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 대상 공지 없음
      security:
      - bearerAuth: []
      summary: 공지사항 삭제 (관리자/교수용)
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
    get:
      description: 특정 공지사항의 상세 내용을 조회합니다. 학생이 이 API를 호출하면 자동으로 '읽음' 처리됩니다.
      operationId: noticesNoticeIdGET
      parameters:
      - explode: false
        in: path
        name: noticeId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoticeDetail"
          description: 공지사항 상세 정보 반환
      security:
      - bearerAuth: []
      summary: 공지사항 상세 조회
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
    patch:
      description: 특정 공지사항의 내용을 수정합니다.
      operationId: noticesNoticeIdPATCH
      parameters:
      - explode: false
        in: path
        name: noticeId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoticeUpdateRequest"
        required: true
      responses:
        "200":
          description: 공지사항 수정 성공
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 권한 없음
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 대상 공지 없음
      security:
      - bearerAuth: []
      summary: 공지사항 수정 (관리자/교수용)
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
  /notices/{noticeId}/dispatch:
    post:
      description: |
        - noticeId에 해당하는 공지 내용을 기반으로, 해당 공지에 설정된 타겟(학년/레벨 등)에게 알림을 발송합니다.
        - 대상자는 서버에서 자동으로 조회합니다.
        - 대량 발송은 비동기로 처리하고 job_id를 반환합니다.
      operationId: noticesNoticeIdDispatchPOST
      parameters:
      - explode: false
        in: path
        name: noticeId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            example: {}
            schema:
              $ref: "#/components/schemas/_notices__noticeId__dispatch_post_request"
        description: (선택 사항) 특정 채널을 지정할 때 사용합니다. 비워두면 서버 기본값(카카오)으로 동작합니다.
        required: false
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KakaoEnqueueResponse"
          description: 큐에 적재됨(비동기)
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 잘못된 템플릿 변수/수신자 정보
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 권한 없음
      security:
      - bearerAuth: []
      summary: 공지의 대상자에게 메시지 발송
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
  /notices/{noticeId}/status:
    get:
      description: 특정 공지사항을 수신한 모든 사용자와 각 사용자의 읽음 상태를 조회합니다.
      operationId: noticesNoticeIdStatusGET
      parameters:
      - explode: false
        in: path
        name: noticeId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/NoticeReadStatus"
                type: array
          description: 수신자 목록 및 읽음 현황 반환
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 권한 없음
      security:
      - bearerAuth: []
      summary: 공지사항 수신자 및 읽음 현황 조회 (관리자/교수용)
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
  /notices/{noticeId}/read:
    patch:
      description: 현재 로그인한 사용자의 읽음 상태를 갱신합니다. 멱등적으로 동작합니다.
      operationId: noticesNoticeIdReadPATCH
      parameters:
      - explode: false
        in: path
        name: noticeId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: 읽음 처리 완료 (본문 없음)
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: 대상 공지 또는 수신 행을 찾을 수 없음
      security:
      - bearerAuth: []
      summary: 공지 읽음 처리 (학생 본인)
      tags:
      - Notices
      x-eov-operation-handler: controllers/NoticesController
  /dispatch/direct:
    post:
      description: |
        - Request Body에 명시된 사용자 ID 목록을 대상으로 즉시 메시지를 발송합니다.
        - 공지사항과 연동되지 않습니다.
      operationId: dispatchDirectPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DirectMessageRequest"
        required: true
      responses:
        "202":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KakaoEnqueueResponse"
          description: 발송 요청 접수됨(비동기)
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
          description: "잘못된 요청 (예: 사용자 ID 목록이 비어있음)"
      security:
      - bearerAuth: []
      summary: 특정 사용자들에게 직접 메시지 발송
      tags:
      - Dispatch
      x-eov-operation-handler: controllers/DispatchController
  /dispatch/jobs/{jobId}:
    get:
      operationId: dispatchJobsJobIdGET
      parameters:
      - explode: false
        in: path
        name: jobId
        required: true
        schema:
          type: string
        style: simple
