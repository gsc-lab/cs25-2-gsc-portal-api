name: Deploy Backend

permissions:
  contents: read
  packages: write

on:
  push:
    branches: ["main"]
  release:
    types: ["published"]

jobs:
  build-push-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: gsc-portal-backend
      DOCKERHUB_USERNAME: sgwar

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Git metadata
        id: vars
        run: |
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "APP_VERSION=${GITHUB_REF##*/}-$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            sgwar/gsc-portal-backend:latest
            sgwar/gsc-portal-backend:${{ env.BRANCH }}-${{ env.SHORT_SHA }}
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
          cache-from: type=registry,ref=sgwar/gsc-portal-backend:buildcache
          cache-to: type=registry,ref=sgwar/gsc-portal-backend:buildcache,mode=max

      - name: Image deployed
        run: |
          echo "ğŸš€ Docker image pushed to Docker Hub!"
          echo "ğŸ“¦ Image: sgwar/gsc-portal-backend:${{ env.BRANCH }}-${{ env.SHORT_SHA }}"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸš€ Deploying BACKEND to EC2..."

            cd ~/gsc-portal-infra

            # Docker Hub ì†ë„ ì´ìŠˆ ì¤„ì´ê¸° ìœ„í•´ ë¨¼ì € pull
            sudo docker compose -f docker-compose.prod.yml pull backend < /dev/null

            # Run without interactive stdin
            sudo docker compose -f docker-compose.prod.yml up -d --no-deps backend < /dev/null

            sudo docker image prune -f < /dev/null

            echo "âœ… Backend deployment completed!"
      
      - name: Health check after deploy (prod)
        run: |
          echo "ğŸ” Health check on ${{ secrets.HEALTHCHECK_URL }}"
          curl -f ${{ secrets.HEALTHCHECK_URL }}